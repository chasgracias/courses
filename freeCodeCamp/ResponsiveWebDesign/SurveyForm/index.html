<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">chasgraciass Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>

    <form id="survey-form">
      <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
      <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required/></label>
      <label for="number" id="number-label">Age <span>(optional)</span> <input id="number" type="number" min="10" max="120" placeholder="Age"/></label>
      
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="0">Student</option>
          <option value="1">Full Time Job</option>
        </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?
        <input type="radio" value="definitely" name="recom"/> <label>Definitely</label>
        <input type="radio" value="maybe" name="recom"/> <label>Maybe</label>
      </label>


      <label>What would you like to see improved? <span>(Check all that apply)</span>
        <input type="checkbox" value="front-end"/> <label>Front-end Projects</label>
        <input type="checkbox" value="back-end"/> <label>Back-end Projects</label>
        <input type="checkbox" value="data-vi"/> <label>Data Visualization</label>
      </label>

      <label> Any comments or suggestions?
        <textarea></textarea>
      </label>
    
      <input type="submit" id="submit" value="Submit" />
    </form>

  </body>
</html>
